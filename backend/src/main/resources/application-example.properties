# Server
server.port=${SERVER_PORT:8080}

# Multipart upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# PostgreSQL datasource
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/grafana_autobuilder}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Mail (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# App URLs and JWT
app.frontendBaseUrl=${FRONTEND_BASE_URL:http://localhost:4200}
app.backendBaseUrl=${BACKEND_BASE_URL:http://localhost:8080}
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Grafana
grafana.url=${GRAFANA_URL:http://localhost:3000}
grafana.apiKey=${GRAFANA_API_KEY:}
grafana.defaultDatasourceUid=${GRAFANA_DEFAULT_DS_UID:}
grafana.defaultDatasourceType=${GRAFANA_DEFAULT_DS_TYPE:postgres}

# Supabase
supabase.url=${SUPABASE_URL:}
supabase.serviceKey=${SUPABASE_SERVICE_KEY:}
supabase.storage.bucket=${SUPABASE_BUCKET:uploads}
