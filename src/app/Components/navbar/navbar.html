<header class="header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" routerLink="/" routerLinkActive="active" aria-label="Go to home">
        <img class="app-logo" src="assets/images/logo_icon.jpg" alt="Grafana AutoBuilder logo" />
        <span>Grafana AutoBuilder</span>
      </a>
      <div class="nav-actions">
        <a *ngIf="isAuthenticated && isAdmin" class="admin-link" routerLink="/admin-panel">Admin Panel</a>
        <div *ngIf="isAuthenticated" class="avatar" [attr.aria-label]="email || 'user'">{{ userInitial }}</div>
        <button class="login-btn" (click)="onLogin()" *ngIf="!isAuthenticated">Login</button>
        <button class="login-btn" (click)="onLogout()" *ngIf="isAuthenticated">Logout</button>
      </div>
    </nav>
  </div>
</header>
